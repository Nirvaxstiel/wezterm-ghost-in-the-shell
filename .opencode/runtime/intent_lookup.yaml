version: 2.0
# Runtime Intent Registry
# Primary intent mappings are now in AGENTS.md DI registry
# This file serves as a quick lookup table for runtime use

intents:
  debug:
    strategy: direct
    tools: [Read, Grep, Bash]
    load_skills: [code-agent]
    load_modules: [core-contract, coding-standards]
    invoke_agents: []
    confidence: 0.7
    
  implement:
    strategy: direct
    tools: [Read, Write, Edit, Bash]
    load_skills: [code-agent]
    load_modules: [core-contract, coding-standards, commenting-rules]
    invoke_agents: []
    confidence: 0.7
    
  review:
    strategy: direct
    tools: [Read, Grep, Bash]
    load_skills: [analysis-agent]
    load_modules: [core-contract, coding-standards, delegation-patterns]
    invoke_agents: []
    confidence: 0.7
    
  research:
    strategy: direct
    tools: [Read, WebFetch, Grep]
    load_skills: [research-agent]
    load_modules: [core-contract, research-methods]
    invoke_agents: []
    confidence: 0.6
    
  git:
    strategy: direct
    tools: [Bash]
    load_skills: [git-commit, pr]
    load_modules: [core-contract, git-workflow]
    invoke_agents: []
    confidence: 0.8
    
  document:
    strategy: direct
    tools: [Read, Write]
    load_skills: [self-learning]
    load_modules: [core-contract, commenting-rules]
    invoke_agents: []
    confidence: 0.6
    
  complex:
    strategy: rlm
    tools: [Read]
    load_skills: []
    load_modules: [core-contract, delegation-patterns]
    invoke_agents: [rlm-subcall]
    confidence: 0.5

# Composite Intent Definitions
composite_intents:
  implement-and-test:
    components: [implement, debug]
    description: Write code and verify it works
    module_resolution: union
    
  research-and-implement:
    components: [research, implement]
    description: Investigate then implement solution
    module_resolution: union
    
  refactor-and-test:
    components: [implement, debug]
    description: Refactor code with verification
    module_resolution: union

